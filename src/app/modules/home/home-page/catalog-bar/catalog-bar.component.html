<div class="catalog-bar">
  <div class="catalog-wrap">
    <ul class="catalog-list">
      <li class="catalog-point" *ngFor="let category of catalog">
        <ul>
          <li *ngFor="let item of category.items">
            <a [routerLink]="['/home', category.category, item.slag]">{{item.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
