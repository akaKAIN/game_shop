<div class="container-fluid">
  <div class="product-list-wrap">
    <app-product-card
      *ngFor="let product of products"
      [srcImage]="'https://via.placeholder.com/150'"
      [altImage]="product.title"
      [title]="product.title"
      [description]="product.description"
    ></app-product-card>
  </div>
</div>
