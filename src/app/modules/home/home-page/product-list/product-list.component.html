<div class="container-fluid">
  <div class="product-list-wrap">
    <div class="product-item" *ngFor="let product of products">
      <div class="product-item__image">
        <app-modal-image
          srcImage="https://via.placeholder.com/150"
          altImage="PlaceHolder image"
          srcModalImage="https://via.placeholder.com/900x600"
          [title]="product.title"
        ></app-modal-image>
      </div>
      <div class="product-item__title">{{product.title}}</div>

    </div>
  </div>
</div>
