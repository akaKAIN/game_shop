<div class="container-fluid">
  <div class="product-list-wrap">
    <app-product-card
      *ngFor="let product of products"
      [srcImage]="product.photoUrl"
      [altImage]="product.title"
      [title]="product.title"
      [description]="product.description"
      [price]="product.price"
      [productionTime]="product.productionTime"
    ></app-product-card>
  </div>
</div>
