<form class="search-form d-none d-lg-block" [formGroup]="form" (ngSubmit)="search()">
  <mat-form-field class="search-field">
    <mat-label>Поиск</mat-label>
    <input
      matInput
      placeholder="Название изделия"
      type="text"
      aria-label="search field"
      formControlName="search">

  </mat-form-field>
  <button type="submit" mat-icon-button color="warn" aria-label="Search in catalog">
    <mat-icon>search</mat-icon>
  </button>
</form>
