<div class="contact-item">
  <small>{{contactTitle}}</small>
  <div class="contact-wrapper d-inline-flex">
    <div class="contact__icon mr-2 mt-1">
      <mat-icon aria-hidden="false">{{contactIconType}}</mat-icon>
    </div>

    <a *ngIf="contactLink; else noLink" class="contact-info" [href]="contactLink" target="_blank">{{contactText}}</a>
    <ng-template #noLink>
      <div class="contact-info">{{contactText}}</div>
    </ng-template>
  </div>
</div>
