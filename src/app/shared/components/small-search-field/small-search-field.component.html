<div class="search-item d-none d-sm-flex">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label><input type="text" placeholder="Search" formControlName="search"></label>
    <button class="search-item__btn btn" type="submit">
      <i class="material-icons search-item__icon">search</i>
    </button>
  </form>
</div>
